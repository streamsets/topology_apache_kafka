name: Kafka
description: A basic Kafka cluster with at least one Broker

node groups:
    brokers:
        - node-1

build args:
    --kafka-version:
        default: 1.0.0
        help: Kafka version to use
        metavar: ver
    --scala-version:
        default: 2.11
        help: Scala version to use
        metavar: ver

start args:
    --kafka-version:
        default: 1.0.0
        help: Kafka version to use
        metavar: ver
    --scala-version:
        default: 2.11
        help: Scala version to use
        metavar: ver
    --topics:
        default: test
        help: Comma-separated list of topics that should be auto-created
        metavar: topic1,topic2
    --cluster-ports:
        help: Comma-separated list of ports to be used to publish each broker cluster port
        metavar: port1,port2
    --zookeeper-ports:
        help: Comma-separated list of ports to be used to publish each broker zookeeper port
        metavar: port1,port2
    --host-public-name:
        help: The public name of the host machine
        metavar: url